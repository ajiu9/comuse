name: Build Docs and Merge

on:
  push:
    branches:
      - release

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-merge:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.3.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build docs
        run: pnpm run docs:build

      - name: Merge to main
        run: |
          # 配置 git
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # 保存当前的构建结果
          mv packages/.vitepress/dist ./dist-temp
          cp pnpm-lock.yaml ./lock-temp

          # 清理工作区
          git reset --hard
          git clean -fd

          # 获取并切换到 main 分支
          git fetch origin main:main
          git checkout main

          # 恢复构建的文档和 lock 文件
          rm -rf packages/.vitepress/dist
          mv ./dist-temp packages/.vitepress/dist
          mv ./lock-temp pnpm-lock.yaml

          # 提交文档和 lock 文件更改
          git add packages/.vitepress/dist pnpm-lock.yaml
          git commit -m "chore: update docs and lock file" || echo "No changes to commit"

          # 合并 release 分支
          git merge --no-ff release -m "chore: merge from release" || {
            echo "Merge conflict occurred, using our version of lock file"
            git add pnpm-lock.yaml
            git commit -m "chore: resolve merge conflicts"
          }

          # 推送所有更改到 main
          git push origin main
